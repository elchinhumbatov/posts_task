<section>
  <h1>Messages</h1>
  <div id="sms-wrap">
    <div id="sms-rand">
      <ng-container *ngIf="!filterArr.length; else elseTemplate">
        There is no messages to show...
      </ng-container>
      <ng-template #elseTemplate>
        <mat-checkbox class="example-margin" 
        [checked]='randomObj.isChecked'
        (change)='onBlock(randomObj.id)'
        >
          {{randomObj.text}} 
        </mat-checkbox>
      </ng-template>
    </div>
    <div id="sms-box">
      <div id="sms" *ngFor="let message of messages">
        <mat-checkbox class="example-margin" 
          [checked]='message.isChecked' 
          (change)='onUnblock(message.id)'
          > 
            {{message.text}} 
        </mat-checkbox>
      </div>
    </div>
    <div id="sms-input">
      <mat-form-field class="example-form-field">
        <mat-label>Your Message</mat-label>
        <input matInput type="text" [(ngModel)]="value"  (keyup.enter)="addSms()">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>x</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addSms()">Send</button>
    </div>
  </div>
</section>
