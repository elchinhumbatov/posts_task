<section>
  <div *ngIf="!comments.length">
    <mat-spinner></mat-spinner>
  </div>
  <div class="comment" *ngFor="let comment of comments; let idx = index">
    <h3>Comment-{{ idx+1 }} : {{comment.name.charAt(0).toUpperCase() + comment.name.slice(1)}}</h3>
    <p>{{comment.body.charAt(0).toUpperCase() + comment.body.slice(1)}}</p>
  </div>
</section>
